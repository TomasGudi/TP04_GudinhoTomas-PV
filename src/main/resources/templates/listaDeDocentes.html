<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Docentes</title>
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body>
    <header>
	<div data-th-replace="~{fragments/header::navbar}"></div>
	</header>
    
    <div class="container">
        <h2>Listado de Docentes</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="docente : ${listadoDocentes}">
                    <td th:text="${docente.legajo}">Legajo</td>
                    <td th:text="${docente.nombre}">Nombre</td>
                    <td th:text="${docente.apellido}">Apellido</td>
                    <td th:text="${docente.email}">Email</td>
                    <td th:text="${docente.telefono}">Teléfono</td>
                    <td>
                        <a th:href="@{/modificarDocente/{legajo}(legajo=${docente.legajo})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/borrarDocente/{legajo}(legajo=${docente.legajo})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/formularioDocente" class="btn btn-primary">Agregar Nuevo Docente</a>
    </div>
    
	<footer data-th-replace="~{fragments/footer::footer}"></footer>
    
    <script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
