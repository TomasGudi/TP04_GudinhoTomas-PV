<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<header>
	<div data-th-replace="~{fragments/header::navbar}"></div>
	</header>

	<div class="container">
        <h2>Listado de Materias</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nombre</th>
                    <th>Curso</th>
                    <th>Cantidad de Horas</th>
                    <th>Modalidad</th>
                    <th>Docente</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="materia : ${listadoMaterias}">
                    <td th:text="${materia.codigo}">Código</td>
                    <td th:text="${materia.nombre}">Nombre</td>
                    <td th:text="${materia.curso}">Curso</td>
                    <td th:text="${materia.cantidadHoras}">Cantidad de Horas</td>
                    <td th:text="${materia.modalidad}">Modalidad</td>
                    <td th:text="${materia.docente.nombre}">Docente</td>
                    <td>
                        <a th:href="@{/modificarMateria/{codigo}(codigo=${materia.codigo})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/borrarMateria/{codigo}(codigo=${materia.codigo})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/formularioMateria" class="btn btn-primary">Agregar Nueva Materia</a>
    </div>	
		
	<footer data-th-replace="~{fragments/footer::footer}"></footer>
		
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
