<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<header>
	<div data-th-replace="~{fragments/header::navbar}"></div>
	</header>
	
	<div class="container">
        <h2>Listado de Alumnos</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Domicilio</th>
                    <th>LU</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${listadoAlumnos}">
                    <td th:text="${alumno.dni}">DNI</td>
                    <td th:text="${alumno.nombre}">Nombre</td>
                    <td th:text="${alumno.apellido}">Apellido</td>
                    <td th:text="${alumno.email}">Email</td>
                    <td th:text="${alumno.telefono}">Teléfono</td>
                    <td th:text="${alumno.fechaNacimiento}">Fecha de Nacimiento</td>
                    <td th:text="${alumno.domicilio}">Domicilio</td>
                    <td th:text="${alumno.lu}">LU</td>
                    <td>
                        <a th:href="@{/modificarAlumno/{dni}(dni=${alumno.dni})}" class="btn btn-warning">Modificar</a>
                        <a th:href="@{/borrarAlumno/{dni}(dni=${alumno.dni})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/formularioAlumno" class="btn btn-primary">Agregar Nuevo Alumno</a>
    </div>
		
	<footer data-th-replace="~{fragments/footer::footer}"></footer>
		
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
